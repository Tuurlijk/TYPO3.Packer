---

php_ini:
  - option: "error_reporting"
    section: "global"
    value: "E_ALL"
  - option: "display_errors"
    section: "global"
    value: "On"
  - option: "memory_limit"
    section: "global"
    value: "1024M"
  - option: "date.timezone"
    section: "global"
    value: "{{ timezone }}"
  - option: "max_input_vars"
    section: "global"
    value: "1500"
  - option: "curl.cainfo"
    section: "global"
    value: "/etc/ssl/certs/ca-certificates.crt"
  - option: "openssl.cafile"
    section: "global"
    value: "/etc/ssl/certs/ca-certificates.crt"

php_apcu_ini:
  - option: "apc.enable_cli"
    section: "global"
    value: "On"
  - option: "apc.shm_size"
    section: "global"
    value: "256M"
  - option: "apc.mmap_file_mask"
    section: "global"
    value: "/var/tmp/apc.XXXXXX"
  - option: "apc.slam_defence"
    section: "global"
    value: "Off"

php_xdebug_ini:
  - option: "xdebug.cli_color"
    section: "xdebug"
    value: "1"
  - option: "xdebug.idekey"
    section: "xdebug"
    value: "PHPSTORM-XDEBUG"
  - option: "xdebug.max_nesting_level"
    section: "xdebug"
    value: "500"
  - option: "xdebug.profiler_enable"
    section: "xdebug"
    value: "0"
  - option: "xdebug.profiler_enable_trigger"
    section: "xdebug"
    value: "1"
  - option: "xdebug.remote_connect_back"
    section: "xdebug"
    value: "On"
  - option: "xdebug.remote_enable"
    section: "xdebug"
    value: "on"
  - option: "xdebug.remote_port"
    section: "xdebug"
    value: "9000"
  - option: "xdebug.show_mem_delta"
    section: "xdebug"
    value: "1"
  - option: "xdebug.var_display_max_depth"
    section: "xdebug"
    value: "5"

php_opcache_ini:
  - option: "opcache.memory_consumption"
    section: "opcache"
    value: "256"
  - option: "opcache.interned_strings_buffer"
    section: "opcache"
    value: "8"
  - option: "opcache.max_accelerated_files"
    section: "opcache"
    value: "4000"
  - option: "opcache.revalidate_freq"
    section: "opcache"
    value: "60"
  - option: "opcache.fast_shutdown"
    section: "opcache"
    value: "1"
  - option: "opcache.enable_cli"
    section: "opcache"
    value: "0"
  - option: "opcache.enable"
    section: "opcache"
    value: "1"

php_common_packages:
  - 'php5.6-bz2'
  - 'php5.6-cli'
  - 'php5.6-curl'
  - 'php5.6-dev'
  - 'php5.6-gd'
  - 'php5.6-json'
  - 'php5.6-mbstring'
  - 'php5.6-mcrypt'
  - 'php5.6-mysql'
  - 'php5.6-opcache'
  - 'php5.6-soap'
  - 'php5.6-xml'
  - 'php5.6-zip'
  - 'php7.0-bz2'
  - 'php7.0-cli'
  - 'php7.0-curl'
  - 'php7.0-dev'
  - 'php7.0-gd'
  - 'php7.0-json'
  - 'php7.0-mbstring'
  - 'php7.0-mcrypt'
  - 'php7.0-mysql'
  - 'php7.0-opcache'
  - 'php7.0-soap'
  - 'php7.0-xml'
  - 'php7.0-zip'
  - 'php-memcache'
  - 'php-redis'

php_common_disabled_packages:
  - 'php-igbinary'

php_enabled_modules:
  - mcrypt
  - memcache
  - redis
  - xhprof
