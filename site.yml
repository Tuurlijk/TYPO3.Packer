---
- hosts: all
  gather_facts: true
  sudo: yes
  vars_files:
    - DefaultConfiguration/main.yml
    - DefaultConfiguration/nginx.yml
    - DefaultConfiguration/php.yml
    - DefaultConfiguration/websites.yml
    - DefaultConfiguration/typo3.yml
    - [ 'Configuration/main.yml' ,'Configuration/empty.yml' ]
    - [ 'Configuration/nginx.yml' ,'Configuration/empty.yml' ]
    - [ 'Configuration/php.yml' ,'Configuration/empty.yml' ]
    - [ 'Configuration/websites.yml' ,'Configuration/empty.yml' ]
    - [ 'Configuration/typo3.yml' ,'Configuration/empty.yml' ]
  roles:
    - { role: common,    tags: common }
    - { role: php-fpm,   tags: php-fpm }
    - { role: mariadb,   tags: mariadb }
    - { role: hhvm,      tags: hhvm }
    - { role: phpcommon, tags: phpcommon }
    - { role: composer,  tags: composer }
    - { role: typo3,     tags: typo3 }
    - { role: memcached, tags: memcached }
    - { role: nginx,     tags: nginx }
    - { role: nodejs,    tags: nodejs }
